<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina para contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    



<div class="card">

    <div class="logo">
    <img src="img/logo.png" alt="logo">
    </div>


        

    <h1 class="titulo">Entre em contato conosco</h1>

        <div class="container1">

            <label for="nome">nome:</label>
            <input type="text" id="" required="required" placeholder="seu nome:">
        </div>

        <div class="container1">
           
            <label for="telefone">telefone:</label>
            <input type="text" id="" required="required" placeholder="seu numero de telefone:">
        </div>

        

        <div class="container1">
            <label for="e-mail">e-mail:</label>
            <input type="text" id="" required="required" placeholder="digite seu E-mail">
        </div>

      

        <div class="container1">
    
            <label for="assunto">assunto:</label>
            <input type="text" id="" required="required" placeholder="motivo do contato">
        </div>

            <div class="container1">
                

                <label for="mensagem"></label>
                <span>diga-nos:</span>
                <textarea  placeholder="descreva o problema"></textarea>
    
            </div>

            <button class="botao" input type="button">enviar</button>


</div>


</body>
</html>
